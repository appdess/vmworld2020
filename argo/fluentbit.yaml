apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
spec:
  destination:
    name: ''
    namespace: logs
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://fluent.github.io/helm-charts'
    targetRevision: 0.6.3
    chart: fluent-bit
    helm:
      parameters:
        - name: serviceMonitor.enabled
          value: 'true'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
